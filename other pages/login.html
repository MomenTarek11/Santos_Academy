<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="/assets/img/pngegg.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/path/to/your/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css files/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css files/all.min.css" />
    <link rel="stylesheet" href="/assets/css files/login.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="form-signin w-100 m-auto">
        <form action="pricing.html" class="mt-5" id="signIn">
          <div class="image-container w-100 m-auto text-center">
            <img
              class="mb-4 m-auto text-center"
              src="/assets/img/pngegg.png"
              alt=""
              width="120"
            />
          </div>
          <h1 class="h3 mb-5 fw-bold text-center text-light">Sign in</h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control mt-2"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label text-light" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-success w-100 py-2 mb-3" type="submit">
            Sign in
          </button>
        </form>
        <a href="/other pages/signup.html">
          <button class="btn btn-outline-success w-100 py-2">
            Create An Account
          </button>
        </a>
      </div>
    </main>
    <script src="/assets/js files/all.min.js"></script>
    <script src="/assets/js files/bootstrap.bundle.min.js"></script>
    <script src="/assets/js files/login.js"></script>
  </body>
</html>
